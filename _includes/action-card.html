{% assign content = site.data.top_categories[page.category_key] %}
{% for key in site.data.top_categories %}
  {% assign s = key[1] %}
  {% assign row_position = forloop.index0 | modulo: 3 %}
  {% assign delay = row_position + 1 | times: 0.2 %}
          <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ delay }}s">
            <div class="service-item bg-light overflow-hidden h-100">
              <img class="img-fluid" src="/assets/img/{{s.image'}}" alt="{{s.name}}" />
              <div class="service-text position-relative text-center h-100 p-4">
                <h2 class="mb-3">{{s.name}}</h2>
				<p>{{s.desc}}</p>
				<a href="" class="btn btn-primary py-3 px-5">{{s.cta}}</a>
              </div>
            </div>
          </div>
{% endfor %}

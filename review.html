            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

            color: #666;

        }

            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1);

    <div class="container">

gas water heater installation:
  name: Gas Water Heater Installation
  slug: gas-water-heater-installation
  category: Hot Water System
  primary_keyword: gas water heater installation
  secondary_keywords:
    - gas technician
    - gas fitter
    - gas installation service

  hero:
    h1: Gas Water Heater Installation
    h2: Licensed Gas Installation Service

  intro: 
    Professional gas water heater installation performed by licensed
    gasfitters and experienced gas technicians serving Ottawa and West Ottawa.

  description:
    - Galico is a dedicated hot water system supplier specializing in residential water heater installation, replacement, and upgrades across Ottawa and West Ottawa. Unlike general plumbing companies, our focus is entirely on hot water systems — allowing us to deliver deeper expertise, better product guidance, and safer installations.
    - We install and replace gas, electric, and tankless hot water systems for homeowners who want reliable performance, predictable operating costs, and code‑compliant workmanship. Whether your existing water heater is aging, leaking, or no longer meeting household demand, we provide clear recommendations based on your home, fuel type, and usage patterns.
    - Our team handles removal of old equipment, proper venting, gas or electrical connections, and final commissioning to ensure your new system operates efficiently from day one. We also work with leading manufacturers to offer dependable equipment backed by strong warranties. For homeowners looking for long‑term reliability rather than quick fixes, Galico provides a focused, professional approach to hot water system installation and replacement.

  trust_points:
    - title: Licensed residential gasfitter
      icon: fa-wrench
    - title: Code-compliant installations
      icon: fa-tools
    - title: Full commissioning & testing
      icon: fa-check

  cards:
    - title: "Virtual Consultation"
      image: "virtualmeeting.jpg"
      alt: "Virtual meeting on tablet"
      description: "Schedule a free virtual evaluation of your project, using your smart phone/tablet."
      calendly_url: "https://calendly.com/eric-pythago/virtual-consultation"
      cta: "Book Now"

    - title: "Onsite Consultation"
      image: "onsiteestimate.jpg"
      alt: "Technician onsite estimate"
      description: "Schedule an onsite visit for evaluating your project and provide an estimate."
      calendly_url: "https://calendly.com/eric-pythago/galico-estimate"
      cta: "Book Now"

  testimonials:  
    - name: "Andree Condie"
      location: "Kanata"
      rating: 5.0
      text: "Professionnel, meticulous, clean attentive service would highly recommend"
      image: "andree.jpg"  # Optional - omit this line if no image
      
    - name: "Vyacheslav Zavadsky"
      location: "Nepean"
      rating: 5.0
      text: "Hard working, well equipped and reasonable. What else you can ask for..."
    
  technical: >
    Gas water heater installations require proper gas sizing, venting verification, combustion testing, and safety inspection.


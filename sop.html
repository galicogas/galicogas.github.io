  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      padding: 20px;
    }

    .button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c82333;
    }

    .button:active {
      background-color: #a71d2a;
    }

    /* Responsive Design */
    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    /* Second Button List Styling */
    .second-list {
      margin-top: 30px;
    }

    .second-list .button {
      background-color: #007bff; /* Green color for distinction */
    }

    .second-list .button:hover {
      background-color: #0056b3;
    }

    .second-list .button:active {
      background-color: #004085;
    }
  </style>
</head>
